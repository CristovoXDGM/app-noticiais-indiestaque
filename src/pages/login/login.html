  <ion-header>
    <ion-navbar color ="Navbar">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <div text-right>
        Entrar no aplicativo
      </div>
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  
  <ion-content style="background-color: #087F5B" >
    <ion-list  >
      <ion-grid>
      
        <ion-row>

          <ion-item color="Background" *ngIf="!userLogged.logged">
            <ion-label floating color="light" >E-mail</ion-label>
            <ion-input large type = "text" color="light"  #email></ion-input>
          </ion-item>

        <ion-item color="Background" *ngIf="!userLogged.logged">
          <ion-label floating color="light" >Senha</ion-label>
          <ion-input large type = "password" color="light"   #password></ion-input>
        </ion-item>

      </ion-row>

      <ion-row>
        <ion-card *ngIf="userLogged.logged" padding> 
            <img width="50" [src]="userLogged.profilepicture" *ngIf="userLogged.logged" />
            <ion-card-title color="dark" *ngIf="userLogged.logged">{{userLogged.name}}</ion-card-title>
            <ion-label color="dark" *ngIf="userLogged.logged">{{userLogged.email}}</ion-label>
        </ion-card>
        <ion-col  > 
          <button ion-button round full *ngIf="!userLogged.logged" (click)="signIn()">Entrar</button>

             
          <button ion-button round full *ngIf="userLogged.logged" (click)="logOut()">Sair</button>

        </ion-col>
      </ion-row>
        <ion-row>
          <ion-col>
              <a href="#"  *ngIf="!userLogged.logged">Esqueceu a senha ?</a>
          </ion-col>
          <ion-col>
              <a href="#" (click)="goTocadastrar()" *ngIf="!userLogged.logged">Cadastrar-se</a>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-label color="light" *ngIf="!userLogged.logged" >Entrar tambÃ©m com:</ion-label>
           
        </ion-row>

        <ion-row>
            
          <ion-col>
              <button class="twitter" color="light" *ngIf="!userLogged.logged" (click)="logIn('twitter')">
                <ion-icon  color="light" name="logo-twitter"></ion-icon>
              </button>
          </ion-col>
          <ion-col>
              <button class="facebook" ion-button color="light" (click)="logIn('facebook')" *ngIf="!userLogged.logged">
                <ion-icon  color="light" name="logo-facebook"></ion-icon>
              </button>
          </ion-col>
          <ion-col>
              <button class="gmail" ion-button color="light" *ngIf="!userLogged.logged" (click)="logIn('google')">
                <ion-icon color="light" name="logo-google"></ion-icon>
              </button>
          </ion-col>
          
        </ion-row>
    </ion-grid>    
  </ion-list>
  
  </ion-content>
