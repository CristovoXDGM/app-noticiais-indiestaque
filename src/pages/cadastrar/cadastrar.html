<ion-header>
  <ion-navbar color = "Navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cadastrar
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content style="background-color:#087F5B" padding id="page8"  >

<ion-grid >
  <ion-row >
    <ion-item  color="Background" class="page-cadastrar">
        <img  src="{{myphoto}}" />
  </ion-item>
  <ion-item color="Background" >
   
    <ion-col col-12>
     <button ion-button icon-start (click)="getPhoto()">
        <ion-icon  name="cloud-upload"></ion-icon>
        Enviar Foto 
    </button>
  </ion-col >
  <ion-col col-12>
    <button ion-button icon-start (click)="takePhoto()">
        <ion-icon  name="camera"></ion-icon>
        <p>Tirar foto</p>
    </button>
  </ion-col>
   
</ion-item>

  <ion-item color="Background" >
    <ion-label floating>E-mail</ion-label>
    <ion-input type="email"   #email></ion-input>
  </ion-item>

  <ion-item color="Background" >
    <ion-label floating>senha</ion-label>
    <ion-input type="password"   #password></ion-input>
  </ion-item>

</ion-row>

<ion-row>
  <button ion-button block round (click)="registerUser()">Cadastrar</button>
</ion-row>

</ion-grid>

</ion-content>
