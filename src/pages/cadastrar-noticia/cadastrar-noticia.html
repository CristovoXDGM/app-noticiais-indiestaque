<ion-header>

  <ion-navbar color = "Navbar">
    <ion-title>cadastrar-noticia</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover()" >
        <ion-icon  name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content padding>
  
    <ion-item>
      <ion-label floating >Titulo da noticia</ion-label>
      <ion-input type="text"  clearInput [(ngModel)]="cadastrarnoticia.tituloNoticia"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Texto da mat√©ria</ion-label>
      <ion-textarea type="text"  clearInput [(ngModel)]="cadastrarnoticia.textoMateria"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating  >Categoria</ion-label>
      <ion-input type="text"  clearInput [(ngModel)]="cadastrarnoticia.categoria"></ion-input>
    </ion-item>
    
    <ion-buttons>
      <button ion-button block (click)="addNoticia(cadastrarnoticia)">Enviar</button>
    </ion-buttons>

</ion-content>
