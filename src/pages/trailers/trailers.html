<ion-header>
  <ion-navbar color ="Navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Trailers
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3"  >
  <ion-row *ngFor="let trailers of trailers">
    <ion-card   >
      <ion-card-header >{{trailers.titulo}}</ion-card-header>  
    <a [href]="trailers.link">
      <img [src]="trailers.thumbnail"> 
    </a>    
      
    </ion-card>
  </ion-row>

  

  
   
</ion-content>
