<ion-header>
  <ion-navbar color ="Navbar" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title  >
      Noticias
    </ion-title>
    <ion-buttons end >
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon  name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1" >

  <ion-row >
      <ion-card *ngFor="let noticia of noticia">
          <ion-card-header  >
              <p>{{noticia.categoria}}</p>
              <h2>{{noticia.tituloNoticia}}</h2>
          </ion-card-header>
            <img [src]="noticia.img"/>
            <ion-card-content>
                <h2>{{noticia.parteMateria}}</h2>
              </ion-card-content>
              <ion-row>
                <ion-col>
                  <button ion-button clear small (click)="presentModal(noticia.id)">Ver noticia</button>
                </ion-col>
                <ion-col>
                    <button ion-button clear small>Ver Video</button>
                </ion-col>
              </ion-row>
    </ion-card>
  </ion-row>

   

</ion-content>
